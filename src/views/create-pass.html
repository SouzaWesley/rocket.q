<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Rocket.q | Crie sua prórpria sala</title>
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="Lupa ilustrativa com cor branca e fundo azul. Logo da Rocket.q.">
        </header>
    
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Código da sala</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="./assets/users-white.svg" alt="Uma seta em branco que representa o ato de entrar em uma sala.">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
